<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
   
    <h1>javascript</h1>
    <table border="1px" align="center">
        <tr>
            <td id="t"></td>
            <td id="d"></td>
        </tr>
    </table>
        <script>
       let obj=new Date(); //data object

       let date=obj.toLocaleDateString()
       let time=obj.toLocaleTimeString()
       document.getElementById('t').innerHTML=date
       document.getElementById('d').innerHTML=time
  </script>
</body>
</html>
