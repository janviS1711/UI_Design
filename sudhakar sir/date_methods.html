<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   
    <h1>javascript</h1>
        <script>
       let obj=new Date();
       let h=obj.getHours();
       let m=obj.getMinutes();
       let s=obj.getSeconds();

       let dt=obj.getDate()
       let mt=obj.getMonth()+1
       let yr=obj.getFullYear()

       let date=obj.toLocaleDateString()
       let time=obj.toLocaleTimeString()

       document.write(h+":"+m+":"+s + "<br>")

       document.write(dt+"-"+mt+"-"+yr +"<br>")

       document.write(date + "<br>")
       
       document.write(time)
  </script>
</body>
</html>
