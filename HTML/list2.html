<html>
    <head>
        <title>List 2
        </title>
    </head>
    <body>
        <h2> List example</h2>
        <ol>
            <li>HTML</li>
            <li>CSS </li>
            <li>Boot</li>
         </ol>
         <ol type="a">
            <li>HTML</li>
            <li>CSS </li>
            <li>Boot</li>
         </ol>
         <ol style type="I">
            <li>HTML</li>
            <li>CSS </li>
            <li>Boot</li>
         </ol>
         <ol style type="i">
            <li>HTML</li>
            <li>CSS </li>
            <li>Boot</li>
         </ol>
         <ol type="A">
            <li>HTML</li>
            <li>CSS </li>
            <li>Boot</li>
         </ol>
    </body>
</html>
