<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center"> Converting INR to USD </h1>
    <script>
        let IND=prompt("Enter Your indian rupee amount");
        let ExRate=prompt("Enter the Current Exchange Rate");//Currently exchange rate is 83RS per $1
        let USD=IND/ExRate;
        document.write( IND + "RS = $" + USD);
    </script>
</body>
</html>
