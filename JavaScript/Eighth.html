    <h1>javascript</h1>
    <script>
     let num1=prompt("Enter first number");
     let num2=prompt("Enter Second number");

     // First no = 15, Second no = 16 => Total = 1516.

     // This is how we can Add the numbers using this 'Number' which is an inbuilt function in JS.

     document.write(Total);
    </script>
