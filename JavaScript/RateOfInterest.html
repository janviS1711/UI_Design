<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <h1>javascript</h1>
    <script>
     let pamt=prompt("Enter the principal amount");
     let roi=prompt("Enter the Rate of Interest");
     let Result=(pamt*roi)/100;
     //document.write("Total Amount = " + Result);

     //document.write(roi + "% rate of interest for " + pamt + ' is ' + Result);

     document.write("<span>" + roi + "%</span> rate of interest for<span> " + pamt + '</span> is <span>' + Result + "</span>");
     
     //We can use both single and double quotes in this for the text to be displayed and for CSS tags also
     
    </script>
</body>
</html>
