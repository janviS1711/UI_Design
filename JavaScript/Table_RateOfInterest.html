<body>
    <h1 align="center">Simple Interest</h1>
    <script>
     let pamt=prompt("Enter the principal amount");
     let roi=prompt("Enter the Rate of Interest");
     let Result=(pamt*roi)/100;
     document.write("<Table align='center'>");
     document.write("<tr> <td> Principal Amount </td> <td> Rate Of Interest </td> <td> Total Amount </td> </tr>");
     document.write("<tr> <td>" + pamt + "</td> <td>" + roi + "</td> <td>" + Result + "</td> </tr>");
     document.write("</Table>");
    </script>
