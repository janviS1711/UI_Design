<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            grid-area: header;
            background-color: rgb(103, 103, 2);
            padding: 20px;
        }
        article{
            grid-area: content;
            background-color: rgb(7, 69, 185);
            padding: 20px;
        }
        aside{
            grid-area: sidebar;
            background-color: violet;
        }
        footer{
            padding: 20px;
            grid-area: footer;
            background-color: rgb(7, 114, 45);
        }
        .wrapper{
            display:grid;
            grid-gap:20px;
            grid-template-columns: 1fr 3fr;/*Here fr is fractions.*/
            grid-template-areas:
              "header header"
              "sidebar content"
              "footer footer";
        }
        @media (max-width:700px) {
            .wrapper{
                grid-template-columns: 4fr;
                grid-template-areas:
                  "header"
                  "content"
                  "sidebar"
                  "footer";
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>Header</header>
        <article>
            <h1>Welcome</h1>
            <p>Hi!</p>
        </article>
        <aside>
            <ul>
                <li>Sidebar</li>
            </ul>
        </aside>
        <footer>Footer</footer>
    </div>
</body>
</html>
