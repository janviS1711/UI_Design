<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 150px;
            border-radius: 8px;
            background-color: yellowgreen;
            font-family: cursive;
            text-align: center;
            color: rgb(49, 8, 89);
            padding: 15px 0px;
           // box-shadow: 50px 10px 10px black;
           // box-shadow: 50px 50px 10px black;
           // box-shadow: -0px 10px 10px black;
           // box-shadow: -0px -10px 10px black;
           box-shadow: 10px 10px 10px black;
           transition:all 1s;
        }
        h1{
            text-shadow: 4px 4px 4px black;
            color: rgb(212, 4, 171);
        }
        .one:hover{
            box-shadow: -5px -5px 10px black;
        }
    </style>
</head>
<body>
    <div class="one">Home</div>
    <br>
    <h1>Text Shadow</h1>
</body>
</html>
