<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            background-color: yellow;
            color: red;
            margin: 3px;
            padding: 30px;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
        }

        a:hover {
            /*hover changes the color of the text when the cursor is placed on the text*/
            background-color: rgb(62, 19, 77);
            color: rgb(234, 10, 219);
        }

        img {
            border: 5px solid rgb(12, 239, 19);
            padding: 20px;
            margin: 50px 20px;
        }

        img:hover {
            background-color: chocolate;
            cursor: pointer;
            /*it shows the hand symbol when we place the cursor on the text*/
            // cursor:wait;/*it shows the waiting/loading symbol when we place the cursor on the text*/
            // cursor:text;/*it shows the text writting cursor(I) symbol when we place the cursor on the text*/
            // cursor: crosshair;
            /*it shows the + symbol when we place the cursor on the text*/
            // cursor: help;
            /*it shows Arrow with a question mark symbol when we place the cursor on the text*/
            
        }
    </style>
</head>

<body>
    <a href="">Home</a>
    <a href="">Contact</a>
    <a href="">Course</a>
    <a href="">Services</a>
    <br>
    <img src="images/Cat.jpeg">
    <img src="images/Cat.jpeg">
    <img src="images/Cat.jpeg">
    <img src="images/Cat.jpeg">
</body>

</html>
