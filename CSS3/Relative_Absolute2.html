<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .OuterBox{
            width: 200px;
            height: 250px;
            border: 4px solid red;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .InnerBox{
            width: 100%;
            height: 30px;
            background-color: brown;
            position: absolute;
            bottom: -32px;
            transition: all 2s;
        }
        .OuterBox:hover .InnerBox{
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="OuterBox">
        <div class="InnerBox"></div>
    </div>
    
</body>
</html>
