<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            overflow: hidden;
        }
        img{
            width:600px ;
            transition:all 2s;
        }
        #Box:hover img{
            transform: rotate(-10deg) scale(1.3);
        }
    </style>
</head>
<body>
    <div id="Box">
        <img src="images/scene1.jpeg">
    </div>
</body>
</html>
