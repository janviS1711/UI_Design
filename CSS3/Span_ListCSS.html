<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: rgb(204, 15, 237);
        }
        h1{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: cornflowerblue;
            text-align: center;
        }
        li {
            color: rgba(11, 81, 233, 0.904);
            font-size: 1.3em;
            font-family: Georgia;
        }
        ol{
            background-color: chartreuse;
        }
        span{
            color: green;
            font-size: 1.8em;
        }

    </style>
</head>
<body>
    <h1>Learning<span>Cascading Style Sheets</span></h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <Li>HTML</Li>
        <li>Css</li>
    </ol>
    <span>This is a span tag</span>
</body>
</html>
