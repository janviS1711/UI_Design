<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Container{
            width: 900px;
            height: auto;
            margin: auto;
        }
        .Banner{
            width: 300px;
            height: 200px;
            margin: 4px solid red;
        }
        .Banner img{
            width: 900px;
            height: 200px;
        }
        .One{
            width: 300px;
            height: 400px;
            background-color: blueviolet;
            float: left;
        }
        .Two{
            width: 300px;
            height: 400px;
            background-color: rgb(12, 225, 83);
            float: left;
        }
        .Three{
            width: 300px;
            height: 400px;
            background-color: rgb(223, 6, 187);
            float: left;
        }
        .Footer{
            width: 900px;
            height: 150px;
            background-color: darkgoldenrod;
            clear: both;
        }
        @media screen and (max-width: 999px){
            #Container{
                width: 100%;
                height: auto;
                margin: auto;
            }
            .Banner{
                width: 100%;
                height: 200px;
            }
            .Banner img{
                width: 100%;
                height: 200px;
            }
            .One{
                width: 50%;
                height: 300px;
                float: left;
                background-color: darkgreen;
            }
            .Two{
                width: 50%;
                height: 300px;
                float: right;
                background-color: chartreuse;
            }
            .Three{
                width: 100%;
                height: 300px;
                background-color: darkolivegreen;
                float: none;
                clear: both;
            }
            .Footer{
                width: 100%;
                height: 150px;
            }
        }
        @media screen and (max-width: 600px) {
            #Container{
                width: 100%;
                height: auto;
            }
            .Banner{
                width: 100%;
                height: 150px;
            }
            .Banner img{
                width: 100%;
                height: 150px;
            }
            .One{
                width: 100%;
                height: 300px;
                background-color: goldenrod;
            }
            .Two{
                width: 100%;
                height: 300px;
                background-color: rgb(154, 4, 247);
            }
            .Three{
                width: 100%;
                height: 300px;
                background-color: hotpink;
            }
            .Footer{
                width: 100%;
                height: 150px;
            }
            
        }
    </style>
</head>
<body>
    <div id="Container">
        <div class="Banner"> <img src="images/Banner3.jpg"></div>
        <div class="One"></div>
        <div class="Two"></div>
        <div class="Three"></div>
        <div class="Footer"></div>
    </div>
</body>
</html>
